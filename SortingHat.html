    <script>
      function elseIF()
      {
        var y = window.localStorage.getItem('userName');
        document.getElementById("name").innerHTML = y;
        var x = document.getElementById("words").value;
        x = parseInt(x);
        if (x == 1)
        {
          document.getElementById("house").innerHTML = "You have been sorted into Ravenclaw!";
        }
        else if (x == 2)
        {
          document.getElementById("house").innerHTML = "You have been sorted into Gryffindor!";
        }
        else if (x == 3)
        {
          document.getElementById("house").innerHTML = "You have been sorted into Slytherin!";
        }
        else if (x == 4)
        {
          document.getElementById("house").innerHTML = "You have been sorted into Hufflepuff!";
        }
      }
      function next()
      {
        window.location.href = "Riddle.html";
      }
    </script>
